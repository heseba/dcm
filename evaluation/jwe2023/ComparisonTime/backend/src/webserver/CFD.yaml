    location: { filepath: shared/evaluation.go }
  - id: Add
    runOn: client
    location: { filepath: shared/evaluation.go }
  - id: CalcDiscount
    runOn: client
    location: { filepath: shared/evaluation.go }
  - id: IncrementNumber
    runOn: client
    location: { filepath: shared/evaluation.go }
  - id: GetHash
    runOn: client
    libs: [crypto/sha256, encoding/hex]
    location: { filepath: shared/evaluation.go }
